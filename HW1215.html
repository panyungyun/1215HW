<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lab3.css">
  <title>HW1215</title>
</head>
<body>
  <script>
    var rand = Math.floor((Math.random() * 10) + 1);
    var input = window.prompt("Enter an integer");

    while (parseInt(input) !== rand) {
      input = window.prompt("Continue guessing");
    }

    document.writeln("The correct number is " + input);
  </script>
</body>
</html>
